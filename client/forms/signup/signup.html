<template name="signup">
  <form name="signup"
        class="form-signup"
        novalidate>
    <h2 class="form-signup-heading">Create new account</h2>
    <div class="form-group {{#if errors.email}}has-error{{/if}}">
      <label for="signupEmail" class="sr-only">Email address</label>
      <input type="email" id="signupEmail" name="email" class="form-control" placeholder="Email address" required autocomplete="on">
    </div>
    <div class="form-group {{#if errors.password}}has-error{{/if}}">
      <label for="signupPassword" class="sr-only">Password</label>
      <input type="password" id="signupPassword" name="password" class="form-control" placeholder="Password" required autocomplete="on" />
    </div>
    <div class="form-group {{#if errors.passwordCheck}}has-error{{/if}}">
      <label for="signupPasswordCheck" class="sr-only">Verify password</label>
      <input type="password" id="signupPasswordCheck" name="passwordCheck" class="form-control" placeholder="Verify password" required autocomplete="on" />
    </div>
    <input disabled={{loggingIn}} type="submit" value="Sign Up" />
  </form>
</template>
